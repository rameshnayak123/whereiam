<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Slide</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjust carousel height */
        .carousel-item img {
            height: 400px; /* Set medium height */
            object-fit: cover; /* Maintain aspect ratio and cover entire slide */
        }
    </style>
</head>
<body>

<div class="container-fluid mt-1">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-6">
                            <h1>It's amazing copy card</h1>
                        </div>
                        <div class="col-md-6">
                            <div class="scraping-component">
                                <form id="urlForm">
                                    <div class="form-group">
                                        <label for="cardname">Card Name:</label>
                                        <input type="text" class="form-control" id="cardname" name="cardname" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="urlInput">Enter URL:</label>
                                        <input type="text" class="form-control" id="urlInput" name="url" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                                <div class="result-container mt-4" style="display: none;" id="resultContainer">
                                    <div id="result">
                                        <!-- Result will be displayed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+2" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById("urlForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var url = document.getElementById("urlInput").value;
        var cardName = document.getElementById("cardname").value;
        fetch('/get_title_content_and_thumbnail', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({url: url, cardName: cardName})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("urlForm").style.display = "none"; // Hide the form
            var resultContainer = document.getElementById("resultContainer");
            resultContainer.style.display = "block"; // Show the result container
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Title: ${data.title}</h5>
                        <p class="card-text">Content: ${data.content}</p>
                    </div>
                    <img src="${data.image_path}" class="card-img-bottom" alt="Thumbnail">
                </div>
            `;
            document.getElementById("urlForm").reset(); // Reset the form
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
